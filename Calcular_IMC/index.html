<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Indice de Massa Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h2>Calculadora de IMC</h2>
        <div class="divAltura">
            <label for="altura">Altura (em metros): </label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
        </div>
        <div class="divPeso">
            <label for="peso">Peso (em kg): </label>
            <input type="number" id="peso" step="0.1" placeholder="Ex: 70">
        </div>
        <div class="divCalc">
            <button onclick="calcIMC()">Calcular</button>
        </div>
        <span id="resultado"></span>

        <div id="menu">
        <button>
            <a id="home" class="menu-button" href="../../Home/index.html">Menu Principal</a>
        </button>
    </div>
    </main>
</body>
</html>
