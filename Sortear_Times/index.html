<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Duplas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sorteador de Duplas</h1>

        <section>
            <h2>Cadastro de Duplas</h2>
            <form id="formularioDuplas">
                <div>
                    <label for="jogador1">Jogador 1:</label>
                    <input type="text" id="jogador1" required placeholder="Nome do Jogador 1">
                </div>
                <div>
                    <label for="jogador2">Jogador 2:</label>
                    <input type="text" id="jogador2" disabled required placeholder="Nome do Jogador 2">
                </div>
                <button type="submit">Cadastrar Dupla</button>
            </form>
        </section>

        <hr>

        <section>
            <div class="header-status">
                <h2>Duplas Cadastradas</h2>
                <p>Total de Duplas: <span id="contadorDuplas">0</span></p>
            </div>
            
            <ul id="listaDuplasCadastradas">
                </ul>
            <div id="alert"></div>    
            <button id="sortearBotao">Sortear</button>
        </section>

        <hr>

        <section>
            <h2>Resultado do Sorteio</h2>
            <div id="resultadoDuplas">
                <p>Clique em "Sortear Chaveamento" ap√≥s cadastrar as duplas.</p>
            </div>
        </section>

        <div id="menu">
            <button>
                <a id="home" class="menu-button" href="../index.html">Menu Principal</a>
            </button>
        </div>
    </div>

    <script src="script.js"></script> 

</body>
</html>
