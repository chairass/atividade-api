<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Vogais e Consoantes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Contador de Vogais e Consoantes</h1>
    <p>Digite uma palavra abaixo e descubra quantas vogais e consoantes ela possui!</p>

    <div class="input-area">
      <input type="text" id="palavra" placeholder="Ex: Abacaxi">
      <button onclick="contarLetras()">Contar</button>
    </div>

    <div id="resultado">
      <p>Vogais: <span id="vogais">0</span></p>
      <p>Consoantes: <span id="consoantes">0</span></p>
    </div>
    <div id="menu">
      <button>
        <a id="home" class="menu-button" href="../../Home/index.html">Menu Principal</a></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
