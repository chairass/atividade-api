<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizador da Maior Palavra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Localizador da Maior Palavra</h1>
    <p>Digite uma frase e descubra qual é a maior palavra!</p>

    <div class="input-area">
      <textarea id="frase" placeholder="Digite sua frase aqui..."></textarea>
      <button id="analisar">Analisar</button>
    </div>

    <div id="resultado" class="resultado">
      <p>A maior palavra é: <strong id="maior-palavra">---</strong></p>
    </div>

    <div id="menu">
      <button>
        <a id="home" class="menu-button" href="../index.html">Menu Principal</a></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
