<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>são joão em...</h1>
    <div class="countdown">
        <div class="countdown-el days-c">
            <p class="text" id="days">00</p>
            <span>Dias</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="text" id="hours">00</p>
            <span>Horas</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="text" id="minutes">00</p>
            <span>Minutos</span>
        </div>
        <div class="countdown-el seconds">
            <p class="text" id="seconds">00</p>
            <span>Segundos</span>
        </div>
    </div> 
     <div id="menu">
      <button>
        <a id="home" class="menu-button" href="../index.html">Menu Principal</a></button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
